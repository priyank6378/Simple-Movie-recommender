{% extends 'base.html' %}

{% block body %}

<div class="d-flex flex-column justify-content-center align-items-center" style="height: 300px; text-align: center;">
    <h1>Movie Name</h1>
    <form action="/" class="form-group" method="post">
        <input class="form-control"  type="text" placeholder="" name="movieName"><br>
        <button type="submit" class="btn btn-dark">Recommend</button>
    </form>
</div>


<div class="d-flex justify-content-center flex-wrap" style="text-align: center;">
    {% for movie in reply %}
    <div class="card border-secondary mx-4 mb-4 mt-4" style="max-width: 18rem; max-height: 300px;">
        <h6 class="card-header">{{ movie[0].title() }}</h6>
        <div class="card-body text-secondary">
          <h6 class="card-title">Rating: {{ movie[1] }}</h6>
          <p class="card-text overflow-auto" style="max-height: 150px;" >{{ movie[2] }}</p>
        </div>
    </div>
    {% endfor %}
</div>



{% endblock %}
